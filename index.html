<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’–</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6f61, #ffcccb);
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .yes-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .yes-btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }
        .no-btn {
            background-color: #e0e0e0;
            color: black;
            position: relative;
        }
        .no-btn:hover {
            background-color: #bdbdbd;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            border-radius: 50%;
            animation: confetti-fall 2s linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <img src="https://media.giphy.com/media/xT0xeMurgifgxdummk/giphy.gif?cid=790b7611gipky4odboplif8ihyi9mp1axp1i8k2y3py69dl8&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Cute GIF">
    <div class="card">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="accept()">Yes</button>
            <button class="no-btn" onclick="moveNo()">No</button>
        </div>
    </div>

    <script>
        let moveCount = 0;
        function moveNo() {
            const noBtn = document.querySelector(".no-btn");
            const yesBtn = document.querySelector(".yes-btn");
            const card = document.querySelector(".card");
            const cardRect = card.getBoundingClientRect();
            
            if (moveCount < 3) {
                let x = Math.random() * (cardRect.width - noBtn.offsetWidth);
                let y = Math.random() * (cardRect.height - noBtn.offsetHeight);
                noBtn.style.transform = `translate(${x}px, ${y}px)`;
                moveCount++;
            } else {
                noBtn.style.display = "none"; // Hide the "No" button after 3 moves
                yesBtn.style.transform = "scale(1.8)";
                yesBtn.style.transition = "transform 0.3s ease";
            }
        }

        function accept() {
            // Confetti effect
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
            }

            // Display a sweet message
            const card = document.querySelector(".card");
            card.innerHTML = `
                <h1>Yay! You made my day! ðŸ’–</h1>
                <p>Can't wait to celebrate with you!</p>
            `;
        }
    </script>
</body>
</html>
