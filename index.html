<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .yes-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .no-btn {
            background-color: #ccc;
            color: black;
            position: relative;
        }
    </style>
</head>
<body>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" width="300" alt="Cute GIF">
    <div class="card">
        <h2>Will you be my Valentine? ðŸ’–</h2>
        <div class="buttons">
            <button class="yes-btn" onclick="accept()">Yes</button>
            <button class="no-btn" onclick="moveNo()">No</button>
        </div>
    </div>

    <script>
        let moveCount = 0;
        function moveNo() {
            const noBtn = document.querySelector(".no-btn");
            const yesBtn = document.querySelector(".yes-btn");
            const card = document.querySelector(".card");
            const cardRect = card.getBoundingClientRect();
            
            if (moveCount < 3) {
                let x = Math.random() * (cardRect.width - 50) + cardRect.left;
                let y = Math.random() * (cardRect.height - 30) + cardRect.top;
                noBtn.style.transform = `translate(${x - cardRect.left}px, ${y - cardRect.top}px)`;
                moveCount++;
            } else {
                noBtn.style.transform = "scale(0.5)";
                yesBtn.style.transform = "scale(1.5)";
            }
        }
        function accept() {
            alert("Yay! Can't wait for Valentine's Day with you! ðŸ’–");
        }
    </script>
</body>
</html>
